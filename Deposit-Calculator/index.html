<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор вкладов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #calculator {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        select, input, button, textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error {
            color: red;
            margin-bottom: 20px;
        }
        textarea {
            height: 100px;
        }
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
        }
    </style>
    <script>
        var depositTypes = {
            "Пополняемый": {"6 месяцев": 20, "1 год": 22, "1,5 года": 15, "2 года": 10},
            "Срочный": {"3 месяца": 20, "6 месяцев": 22, "9 месяцев": 23, "1 год": 24, "1,5 года": 18, "2 года": 15}
        };

        function updateTerms() {
            var depositType = document.getElementById("depositType").value;
            var termSelect = document.getElementById("term");
            termSelect.innerHTML = "";
            for (var term in depositTypes[depositType]) {
                var option = document.createElement("option");
                option.text = term;
                termSelect.add(option);
            }
        }

        function calculate() {
            var depositType = document.getElementById("depositType").value;
            var term = document.getElementById("term").value;
            var amount = document.getElementById("amount").value;
            if (amount === "" || amount <= 0) {
                document.getElementById("error").innerText = "Пожалуйста, введите положительное число для суммы вклада.";
                return;
            }
            var rate = depositTypes[depositType][term];
            var finalAmount = amount * (1 + rate / 100);
            document.getElementById("result").value = "Вид вклада: " + depositType + ", срок: " + term + ", сумма вклада: " + amount + ", итоговая сумма: " + finalAmount.toFixed(2);
            document.getElementById("error").innerText = "";
        }
    </script>
</head>
<body onload="updateTerms()">
    <div id="calculator">
        <select id="depositType" onchange="updateTerms()">
            <option>Пополняемый</option>
            <option>Срочный</option>
        </select>
        <select id="term"></select>
        <input id="amount" type="number" min="0" placeholder="Сумма вклада" required>
        <p id="error"></p>
        <button onclick="calculate()">Рассчитать</button>
        <textarea id="result" readonly></textarea>
    </div>
</body>
</html>
